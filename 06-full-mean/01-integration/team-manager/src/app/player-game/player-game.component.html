<div>
  <table>
    <tr>
      <th>Player Name</th>
      <th>Status</th>
    </tr>
    <tr *ngFor="let player of players">
      <td>{{ player.name }}</td>
      <td>
        <button type="button" name="playing">Playing</button
        ><button type="button" name="notPlaying">Not Playing</button
        ><button type="button" name="undecided">Undecided</button>
      </td>
    </tr>
  </table>
</div>
