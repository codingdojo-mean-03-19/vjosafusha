<div>
  <table>
    <tr>
      <th>Team Player</th>
      <th>Favorite Position</th>
      <th style="width: 191.767px;">Future Action</th>
    </tr>
    <tr *ngFor="let item of players">
      <td>{{ item.name }}</td>
      <td>{{ item.position }}</td>
      <td>
        <button (click)="onDelete(item._id)">
          <span>Delete</span>
        </button>
      </td>
    </tr>
  </table>
</div>
