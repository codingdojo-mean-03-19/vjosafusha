<h1>Add a new Author in our page...</h1>
<form [formGroup]="authorForm" (ngSubmit)="onSubmit(authorForm.value)">
  <label for="name">First Name</label>
  <input type="text" id="name" formControlName="name" name="name" />
  <div>
    <button type="submit">
      <span>Add</span>
    </button>
    <button [routerLink]="['/']">
      <span>Cancel</span>
    </button>
  </div>
</form>
